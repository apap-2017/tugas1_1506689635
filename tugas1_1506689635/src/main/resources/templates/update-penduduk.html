<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>update penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel = "stylesheet" href = "/css/bootstrap.min.css"/>
</head>

<body>
<div th:replace = "fragments/fragment :: header" ></div>
<div class="container-fluid">
	<h1 class="page-header">Update penduduk</h1>

	<form th:action="'/penduduk/ubah/' + ${penduduk.nik}" th:object="${penduduk}" method="post">
	
		<div>
			 <input type="hidden" name="id" th:value="${penduduk.id}" th:field="*{id}" />
		</div>
		<div class="row">
			<div class = "col-sm-4">
			<label for="nama">Masukkan Nama</label></div>
			<div class = "col-sm-4">
			<input type="text" name="nama" th:value="${penduduk.nama}" th:field="*{nama}" /></div>
		</div>
		<div class = "col-sm-4"></div>
		<div class="row">
			<div class = "col-sm-4">
			<label for="jenisKelamin">Jenis Kelamin</label></div>
			<div class = "col-sm-4">
			<select name="jenisKelamin" th:value="${penduduk.jenisKelamin}" th:field="*{jenisKelamin}">
					<option value="1">Perempuan</option>
					<option value="0">Laki-laki</option>
			</select>
			</div>
			<div class = "col-sm-4"></div>
		</div>
		<div class="row">
		<div class = "col-sm-4">
			<label for="tempatLahir">Tempat Lahir</label></div>
			 <div class = "col-sm-4"><input type="text" name="gpa" th:value="${penduduk.tempatLahir}" th:field="*{tempatLahir}" /></div>
		<div class = "col-sm-4"></div>
		</div>
		<div class="row">
		<div class = "col-sm-4">
			<label for="tanggalahir">Tanggal Lahir</label></div>
			<div class = "col-sm-4"> <input type="date" name="tanggalLahir" th:value="${penduduk.tanggalLahir}" th:field="*{tanggalLahir}"/></div>
		<div class = "col-sm-4"></div>
		</div>
		<div class="row">
    			<div class = "col-sm-4"><label for="golonganDarah">Golongan Darah</label></div>
				<div class = "col-sm-4"><select name="golonganDarah" th:value="${penduduk.golonganDarah}" th:field="*{golonganDarah}">
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
				</select>
				</div>
				<div class = "col-sm-4"></div>
  		</div>
  		<div class="row">
  		<div class = "col-sm-4">
			<label for="agama">Agama</label></div>
			<div class = "col-sm-4"> <input type="text" name="agama" th:value="${penduduk.agama}" th:field="*{agama}"/></div>
			<div class = "col-sm-4"></div>
		</div>
		<div class="row">
		<div class = "col-sm-4">
    			<label for="statusPerkawinan">Status Perkawinan</label></div>
    			<div class = "col-sm-4">
				<select name="status_perkawinan" th:value="${penduduk.statusPerkawinan}" th:field="*{statusPerkawinan}">
					<option value="Kawin">Kawin</option>
					<option value="Belum Kawin">Belum Kawin</option>
				</select></div>
				<div class = "col-sm-4"></div>
  		</div>
  		<div class="row">
  		<div class = "col-sm-4">
			<label for="pekerjaan">Pekerjaan</label></div> 
			<div class = "col-sm-4"><input type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}" th:field="*{pekerjaan}"/></div>
			<div class = "col-sm-4"></div>
		</div>
		<div class="row">
		<div class = "col-sm-4">
				<label for="isWNI">Kewarganegaraan</label> </div>
				<div class = "col-sm-4"><select name="isWNI"  th:value="${penduduk.isWNI}" th:field="*{isWNI}">
					<option value="1">WNI</option>
					<option value="0">Asing</option>
				</select></div>
				<div class = "col-sm-4"></div>
		</div>
		<div class="row">
		<div class = "col-sm-4">
			<label for="statusKematian">Status Kematian</label></div>
			<div class = "col-sm-4"> <input type="text" name="statusKematian" th:value="${penduduk.isWafat}" th:field="*{isWafat}"/></div>
			<div class = "col-sm-4"></div>
		</div>
		<div class="row">
		<div class = "col-sm-4">
			<label for="idKeluarga">Id Keluarga</label></div>
			<div class = "col-sm-4"> <input type="text" name="idKeluarga" th:value="${penduduk.idKeluarga}" th:field="*{idKeluarga}"/></div>
			<div class = "col-sm-4"></div>
		</div>
		<div class="row">
		<div class = "col-sm-4">
			<label for="statusDalamKeluarga">Status Dalam Keluarga</label>
			</div>
			<div class = "col-sm-4"> <input type="text" name="statusDalamKeluarga" th:value="${penduduk.statusDalamKeluarga}" th:field="*{statusDalamKeluarga}"/></div>
			<div class = "col-sm-4"></div>
		</div>
		<div class="row">
			<button type="submit" name="action" value="update">Update</button>
		</div>
	</form>
	</div>
</body>

</html>
